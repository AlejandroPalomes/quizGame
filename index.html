<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>A Trivia Game</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <main>
      <div class="main__container p-0 m-0 d-flex align-items-center justify-content-center">
         <div class="login d-none flex-column align-items-center" id="login">
            <div class="login__title d-flex flex-column justify-content-center mb-3">
               <span class="title__span text-left">The</span>
               <span class="title__span text-center"><span>Q</span><span>U</span><span>I</span><span>Z</span></span>
               <span class="title__span text-right">Game</span>
            </div>
            <div class="login__menu d-flex flex-column align-items-center justify-content-center mb-2">
               <input type="text" class="login__menu--username mb-4" id="usernameInp" maxlength="15" placeholder="YOUR NAME">
               <button class="login__menu--button d-flex align-items-center justify-content-center" id="usernameBtn">REGISTER</button>
            </div>
         </div>
         <div class="confirm d-none flex-column align-items-center justify-content-center" id="confirm">
            <div class="confirm__innner d-flex flex-column justify-content-between align-items-center">
               <span class="confirm__inner--message">Continue as <span>"USERNAME"</span>?</span>
               <div class="confirm__inner--buttons d-flex justify-content-between">
                  <button id="confirmN">NO</button>
                  <button id="confirmY">YES</button>
               </div>
            </div>
         </div>
         <div class="profile p-5 d-flex flex-column justify-content-center" id="profile">
            <div class="profile__container d-flex flex-column justify-content-between align-items-center">
               <div class="profile__container__info p-4 d-flex flex-column align-items-center justify-content-between">
                  <div class="profile__container__info--img"><img src="assets/img/PROFILE-PIC-ROUND-01.png" alt="profile pic" height="120" width="120"></div>
                  <div class="profile__container__info--graph d-flex justify-content-around align-items-center">
                     <div class="d-flex justify-content-around align-items-end">
                        <div id="winGraph"></div>
                        <div id="looseGraph"></div>
                     </div>
                     <span>63%</span>
                  </div>
                  <div class="profile__container__info--values d-flex flex-column">
                     <span class="d-flex justify-content-between"><span>Name</span><span id="profileUsername">Alex</span></span>
                     <span class="d-flex justify-content-between"><span>Level</span><span id="profileLevel">34</span></span>
                     <span class="d-flex justify-content-between"><span>Session ID</span><span id="profileId">3517</span></span>
                     <span class="d-flex justify-content-between"><span>Total Games</span><span id="profileGames">65</span></span>
                  </div>
               </div>
               <button class="profile__container--enter" id="enterGameBtn">Enter Game</button>

            </div>
         </div>

         <div class="menu">

         </div>

         <div class="main__view d-none" id="main-view">
            <h1 class="section__title">quizGame</h1>
            <input type="text" id="input-name">
            <input type="button" value="Start" id="start">
         </div>
         <div class="user__view" id="playing">
            <!-- position relative y su contenido es el que se irá desplazando segu
            el momento. Si está en espera o jugando y la pregunta de iniciar juego será en modal. -->
            <div class="vistas">
               <div class="jugando">

               </div>
               <div class="espera">

               </div>
            </div>
            <div class="menu">
               <div class="menu__container">
                  <div class="chat-icon"></div>
                  <div class="scoring-icon"></div>
                  <div class="logout"></div>
               </div>
            </div>
         </div>
      </div>
   </main>



   <div class="d-none">
      <input type="text" id="Mensaje">
      <input type="button" id="buttonId" value="Enviar Mensaje">
   </div>

   <script src="assets/js/script.js"></script>
</body>
</html>
